<div class="centered-content">
  <div class="white-box">
    <h3 class="title has-text-primary">Login</h3>
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input [(ngModel)]="email" name="email" required class="input" type="email" placeholder="Email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input [(ngModel)]="password" name="password" required class="input" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field is-pulled-right">
        <p class="control">
          <button class="button is-primary has-text-light" type="submit" [disabled]="!loginForm.valid">
            Login
          </button>
        </p>
      </div>
    </form>
  </div>
</div>
